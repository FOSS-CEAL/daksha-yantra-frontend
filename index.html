  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script>
    // to scroll to the top on reload
    $(document).ready(function () {
      $(this).scrollTop(0);
    });
    // 

    function img_set(name, url) {
      var r = document.querySelector(':root');
      r.style.setProperty("--" + name, "url('" + url + "')");

    }
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // fixes large screen bug
    onload = async function () {
      await sleep(5000);
      document.getElementById("curtain1").style.display = "none";
      document.getElementById("curtain2").style.display = "none";

    }
    async function logo_anim() {
      var interval = 1500;
      img_set('landing_logo', '/images/Vector 1.webp');
      await sleep(interval);
      img_set('landing_logo', '/images/Changes=Vector 4.webp');
      await sleep(interval);
      img_set('landing_logo', '/images/Vector 6.webp');
      await sleep(interval);

    }

    setInterval(logo_anim, 4500);

  </script>
